<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up Module</title>
</head>

<body>
    <div class="container ">
        <div class="card bg-light">
            <div class="card-body  mx-auto">
                <h3 class="card-title text-center mt-4">Create Account</h3>
                <p class="text-center">start creating your account for free!</p>
                <a href="#" type="button" class=" btn btn-danger btn-block">
                    <i class="fa fa-google"></i>
                    Login via Google</a>

                <a href="#" type="button" class=" btn btn-primary btn-block ">
                    <i class="fa fa-facebook-f"></i>
                    Login via facebook</a>
                <br>

                <!--form starting-->
                <form action="">
                    <!--Name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                        
                      </div>
                      <!--Email field-->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                        
                      </div>
                      <!--Phone Number field-->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <select class="custom-select" style="max-width:80px;">
                            <option value="+91">+91</option>
                            <option value="+92">+92</option>
                            <option value="+93">+93</option>


                        </select>
                        <input type="Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone No">
                        
                      </div> 
                      <!--user-type field-->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                        </div>

                        <select class="form-control">
                            <option selected disabled value="">--Select User Type--</option>
                            <option value="">Student</option>
                            <option value="">Teacher</option>
                            <option value="">Admin</option>
                        </select>
                      </div>
                      <!--Create password field-->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" placeholder="Create password" class="form-control">

                      </div>
                      <!--Repeat password field-->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" placeholder="Repeat password " class="form-control">

                      </div>
                      <button type="submit" class="btn btn-success btn-block">Create Account</button>
                      <button type="reset" class="btn btn-secondary btn-block">Reset</button>

                </form>
                <p class="text-center my-3">Have an account?<a href="login.html">Log In</a></p>
            </div>

        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
